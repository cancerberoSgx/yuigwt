<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name='gwt:property' content='locale=en'>

    <title>Yui4Gwt example gallery</title>
    <script type="text/javascript" language="javascript" 
    	src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
  </head>
  <body class="yui3-skin-sam">

<p>this is a tree: </p>
<div id="t1"></div>
<p>good bye</p>

<script type="text/javascript">
YUI({
    //Last Gallery Build of this module
    gallery: 'gallery-2012.07.18-13-22'
}).use('gallery-yui-treeview', function(Y) {
 
    var tree = new Y.TreeView({
          id: "tree",
          label : "This my tree",
          children: [
                 {  id: "leaf-1", label: "Leaf One" },
                 { id: "leaf-2", label: "Leaf Two" },
                 { type: "TreeView",id: "subtree", label: "Subtree", children: [
                    { id: "subtree-leaf-1", label: "Subtree - Leaf One" },
                    {  id: "subtree-leaf-2", label: "Subtree - Leaf Two" },
                    { id: "subtree-leaf-3", label: "Subtree - Leaf Three" },
                    { id: "subtree-leaf-4", label: "Subtree - Leaf Four" }
                 ]}
             ]
          });

          tree.render(Y.one("#t1"));
 
});
</script>

  </body>
</html>
