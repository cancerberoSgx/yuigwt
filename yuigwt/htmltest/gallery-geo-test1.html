<!doctype html>

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name='gwt:property' content='locale=en'>

<title>Yui4Gwt example gallery</title>


   <script type="text/javascript" language="javascript" 
   	src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>


</head>

<body class="yui-skin-sam yui3-skin-sam">

<h1>gallery geo</h1>

<script type="text/javascript">
YUI({
    //Last Gallery Build of this module
    gallery: 'gallery-2011.10.20-23-28'
}).use('gallery-geo', function(Y) {
 
    Y.Geo.getCurrentPosition(function(response){
 
        //check to see if it was successful
        if (response.success){
        	alert(response.coords.latitude+" - "+response.coords.longitude)
//             console.log(response.coords.latitude);
//             console.log(response.coords.longitude);
        }
 
    });
 
});
</script>
</body>
</html>
